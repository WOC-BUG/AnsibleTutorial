---
- hosts: manage-users
  gather_facts: no
  tasks:
  - name: add group
    group:
      name: "{{ item.value.group }}" # 注意引用字典中元素的写法区别于引用数组中元素的写法
      state: present
    with_dict: "{{ demo_users }}" # loop 的另一种常见写法：遍历字典
  - name: manage users using encrypted passwords from external files
    user:
      name: "{{ item.key }}"
      # 此处对需要保密的变量赋值引用自使用 Ansible Vault 加密的变量，可以安全的持久化存储并提交到版本控制器
      # 但需要使用强健的Ansible Vault Passphrase并不要持久化明文保存该加密口令
      password: "{{ item.value.passwd | password_hash('sha512') }}"
      group: "{{ item.value.group }}"
    with_dict: "{{ demo_users }}"
